<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ViaReach | Volunteer</title>
    <link rel="stylesheet" href="volunteer.css">
  </head>
  <body>
    <header></header>
    <article class="">
      <!-- One thing that I want to add to the top of this form is the date that the web page is accessed, that way the user cannot change their form and lie. -->
      <form class="" action="offWork.html" target="_self" method="get">
        <!-- First Name Inputbox -->
        <label for="fName">First Name</label>
        <input type="text" name="fName" id="fName" placeholder="John">
        <!-- Last Name Inputbox -->
        <label for="lName">Last Name</label>
        <input type="text" name="lName" id="lName" placeholder="Doe">
        <!-- Age Spinner -->
        <label for="age">Please select your age</label>
        <input type="number" name="age" id="age" value="16" step="1" min="16" max="100">
        <!-- Requested Date Calendar box -->
        <label for="reqDate">Requested Date</label>
        <input type="date" name="reqDate" id="reqDate" value="">
        <!-- Purpose Textarea -->
        <label for="purpose">What is your purpose for volunteering?</label>
        <textarea name="purpose" id="purpose" rows="" cols="" placeholder="Please respond with at least one sentence."></textarea>
        <!-- References Checkboxes (This is a designated area for three references) -->
        <label for="refs">Please enter the phone number of three references</label>
        <!-- Ref 1 -->
        <input type="text" name="refs" id="refs" placeholder="First Name 1">
        <input type="text" name="refs" id="refs" placeholder="Last Name 1">
        <input type="text" name="refs" id="refs" pattern="\d{3}-\d{3}-\d{4}$" placeholder="nnn-nnn-nnnn">
        <!-- Ref 2 -->
        <input type="text" name="refs" id="refs" placeholder="First Name 2">
        <input type="text" name="refs" id="refs" placeholder="Last Name 2">
        <input type="text" name="refs" id="refs" pattern="\d{3}-\d{3}-\d{4}$" placeholder="nnn-nnn-nnnn">
        <!-- Ref 3 -->
        <input type="text" name="refs" id="refs" placeholder="First Name 3">
        <input type="text" name="refs" id="refs" placeholder="Last Name 3">
        <input type="text" name="refs" id="refs" pattern="\d{3}-\d{3}-\d{4}$" placeholder="nnn-nnn-nnnn">
        <!-- Record Box -->
        <label for="record">Do you have a criminal record?</label>
        <fieldset>
          <label for="cRYes">Yes</label>
          <input type="radio" name="cR" id="cRYes" value="yes">
          <label for="cRNo">No</label>
          <input type="radio" name="cR" id="cRNo" value="no">
        </fieldset>
        <!-- Return Checkbox -->
        <label for="returnBox">Do you plan on returning?</label>
        <input type="checkbox" name="returnBox" id="returnBox">

        <!-- Please select one of the following options (This is what I want stated, though not an option nor input. This just is essencially a label.) -->
        <p>Please select which field of work best interests you.</p>
        <!-- Office Work - Field Work, Customer Support, Website Management, App Management, Requests of Customers Online, Craigslist style  -->
        <!-- Split into two different options, where when one is pressed, a respective selection list would appear -->
        <!-- <input type="submit" name="offWork" id="offWork" value="Office Work" target="offWork.html">
        <input type="submit" name="fieldWork" id="fieldWork" value="Field Work" ="fieldWork.html"> -->
        <button type="submit" formsubmit="fieldWork.html" name="button"></button>
      </form>
    </article>
  </body>
</html>
