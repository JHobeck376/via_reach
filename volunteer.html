    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="volunteer.css">
  </head>
  <body>
    <!-- <div class="container"> -->
    <header>
      <div id="logo">
      <!-- Logo -->
      <img class="img-fluid" src="imgs/img3.jpg" alt="logo" id="logoSmall"> <br>
      </div>

      <div id="login" class="form-group">
          <label for="Username">Username</label>
          <input type="text" name="Username" id="">
          <label for="Password">Password</label>
          <input type="text" name="Password" id="">
          <button type="button" class="btn btn-secondary">login</button>
      </div>

      <!-- nav -->
      <nav class="navbar" style="background-color:black">
          <ul class="nav nav-pills">
              <li class="nav-item"><a style="color:azure" class="nav-link" href="index.html">Home</a></li>
              <li class="nav-item"><a style="color:azure" class="nav-link" href="story.html">Story</a></li>
              <li class="nav-item"><a style="color:azure" class="nav-link" href="volunteer.html">Volunteer</a></li>
              <li class="nav-item"><a style="color:azure" class="nav-link" href="contact.html">Contact</a></li>
          </ul>
      </nav>
    </header>
    <!-- </div> -->
    <div class="container">
      <article class="">
        <!-- One thing that I want to add to the top of this form is the date that the web page is accessed, that way the user cannot change their form and lie. -->
        <form class="" action="offWork.html" method="get">
          <h3>Please fill out the form below</h3>
          <!-- First Name Inputbox -->
          <label for="fName">First Name</label>
          <input type="text" name="fName" id="fName" placeholder="John" required></br>
          <!-- Last Name Inputbox -->
          <label for="lName">Last Name</label>
          <input type="text" name="lName" id="lName" placeholder="Doe" required></br>
          <!-- Age Spinner -->
          <label for="age">Please select your age</label></br>
          <input type="number" name="age" id="age" value="16" step="1" min="16" max="100"></br></br>
          <!-- Requested Date Calendar box -->
          <label for="reqDate">Requested Date</label>
          <input type="date" name="reqDate" id="reqDate" value=""></br>
          <!-- Purpose Textarea -->
          <label for="purpose">What is your purpose for volunteering?</label></br>
          <textarea name="purpose" id="purpose" rows="3" cols="40" placeholder="Please respond with at least one sentence."></textarea>
          <!-- References Checkboxes (This is a designated area for three references) -->
          <h3>Please Enter the Name Phone Number of Three References</h3>
          <!-- Ref 1 -->
          <div class="reference">
            <label for="refs1">Reference 1</label>
            <input type="text" name="refs1" id="refs1" class="refs3" placeholder="Sally">
            <input type="text" name="refs1" class="refs3" placeholder="Jones">
            <input type="text" name="refs1" class="refs3" pattern="\d{3}-\d{3}-\d{4}$" placeholder="nnn-nnn-nnnn">
          </div>
          <!-- Ref 2 -->
          <div class="reference">
            <label for="refs2">Reference 2</label>
            <input type="text" name="refs2" id="refs2" class="refs3" placeholder="Jim">
            <input type="text" name="refs2" class="refs3" placeholder="Hobecken">
            <input type="text" name="refs2" class="refs3" pattern="\d{3}-\d{3}-\d{4}$" placeholder="nnn-nnn-nnnn">
          </div>
          <!-- Ref 3 -->
          <div class="reference">
            <label for="refs3">Reference 3</label>
            <input type="text" name="refs3" id="refs3" class="refs3" placeholder="Mary">
            <input type="text" name="refs3" class="refs3" placeholder="Smith">
            <input type="text" name="refs3" class="refs3" pattern="\d{3}-\d{3}-\d{4}$" placeholder="nnn-nnn-nnnn">
          </div>
          <!-- Record Box -->
          <label for="record">Do you have a criminal record?</label>
          <fieldset>
            <label for="cRYes">Yes</label>
            <input type="radio" name="cRec" id="cRecYes" value="yes">
            <label for="cRNo">No</label>
            <input type="radio" name="cRec" id="cRecNo" value="no">
          </fieldset>
          <!-- Return Checkbox -->
          <label for="returnBox">Do you plan on returning?</label>
          <input type="checkbox" name="returnBox" id="returnBox">
          <p>Please select which field of work best interests you.</p>
          <!-- These buttons send the user information to two different places. This is done by the action of the form and the formaction attribute, which overrides the form action and sends the information to its own designated location. -->
          <input type="submit" name="offWork" id="offWork" value="Office Work">
          <input type="submit" name="fieldWork" id="fieldWork" value="Field Work" formaction="fieldwork.html">
        </form>
    </article>
    </div>
  </body>
</html>
